  <ion-view hide-nav-bar="true">
  <ion-content>

  <div class="col col-center text-center">
    <h1>Nova Conta</h1>
  </div>

   <form ng-submit="cadastro(form)">
    <div class="list">
       <label class="item item-input item-stacked-label">
          <span class="input-label field-required"><strong>Placa</strong></span>
          <input type="text" ui-mask="AAA-9999" ng-model="form.placa" required style="text-transform:uppercase">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label field-required"><strong>Celular</strong></span>
          <input type="text" ui-mask="(99) 9999-?99999" ng-model="form.telefone" required>
        </label>
       <label class="item item-input item-stacked-label">
          <span class="input-label field-required"><strong>Nome</strong></span>
          <input type="text" ng-model="form.nome" required ng-change="form.nome;">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label field-required"><strong>E-mail</strong></span>
          <input type="email" ng-model="form.email" ng-minlength="5" required>
        </label>
          <ion-checkbox ng-model="form.exibeNome">Exibe nome para notificação</ion-checkbox>
          <ion-checkbox ng-model="form.exibeTelefone">Exibe telefone para notificação</ion-checkbox>
        <label class="item">
              <button class="button button-block button-positive" type="submit">Cadastrar</button>
        </label>

      </div>
    </form>
  </ion-content>
  </ion-view>
